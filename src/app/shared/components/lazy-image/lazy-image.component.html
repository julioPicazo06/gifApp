<div class="d-flex justify-content-center">

  <img
    [src]="url"
    [alt]="alt"
    class="card-img-top"
    (load)="onLoad()"
    [ngStyle]="{ 'display': hasLoaded ? 'block' : 'none' }"
  />
  <img
  *ngIf="!hasLoaded"
    src="assets/images/loader.svg"
    height="35"
    width="35"
    class="mt-3"
 />
</div>
